<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symphony PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    embed {
      width: 90%;
      height: 90vh;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .fallback {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="Symphony.pdf" type="application/pdf">
    <div class="fallback">
      <p>如果您的浏览器不支持内嵌 PDF，您可以 <a href="Symphony.pdf" target="_blank">点击这里下载 symphony.pdf</a>。</p>
    </div>
  </div>
</body>
</html>
